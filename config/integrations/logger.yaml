---
# The logger integration lets you define the level of logging activities
# in Home Assistant.
#
# I use this to reduce error messages for specific things,
# so I can focus on log messages that matter to me.
#
logger:
  default: warning

  filters:
    homeassistant.helpers.template:
      # Zigbee2MQTT template warnings, supress for now
      - "'action' when rendering '{{ value_json.action }}'"
      - "linkquality' when rendering '{{ value_json.linkquality }}'"
      - "'sensitivity' when rendering '{{ value_json.sensitivity }}'"
